<!DOCTYPE html>
<html lang="en">

<head>
	<title>gaming Gear Shop</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
</head>

<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header trans_300">


			<!-- Main Navigation -->

			<div class="main_nav_container">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 text-right">
							<div class="logo_container">
								<a href="index.html">gaming Gear

								</a>
							</div>
							<nav class="navbar">
								<ul class="navbar_menu">
									<li>
										<a href="#">home</a>
									</li>
									<li>
										<a href="#">categories</a>
									</li>
									<li>
										<a href="#">contact</a>
									</li>
								</ul>
								<ul class="navbar_user">
									<li>
										<input onchange="filtersearch(this.value)" class="form-control mr-sm-2" type="text" placeholder="Search">
									</li>
									
							</nav>
						</div>
					</div>
				</div>
			</div>

		</header>

		<div class="fs_menu_overlay"></div>



		<!-- Slider -->

		<div class="main_slider" style="background-image:url(images/gmaing.jpg)">
			<div class="container fill_height">
				<div class="row align-items-center fill_height">
					<div class="col">
						<div class="main_slider_content">
							
							<h1>Get up to 30% Off New Arrivals</h1>
							<div class="red_button shop_now_button">
								<a href="catagory.html">ShowAll</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Banner -->

		<div class="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="banner_item align-items-center" style="background-image:url(images/G810.jpg)">
							<div class="banner_category">
								<a href="#">TOP Install</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="banner_item align-items-center" style="background-image:url(images/Mouse.jpg)">
							<div class="banner_category">
								<a href="#">Most review</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="banner_item align-items-center" style="background-image:url(images/Logitech-G433.jpg)">
							<div class="banner_category">
								<a href="#">most rating</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- New Arrivals -->

		<div class="new_arrivals">
			<div class="container">
				<div class="row">
					<div class="col text-center">
						<div class="section_title new_arrivals_title">
							<h2>New Arrivals</h2>
						</div>
					</div>
				</div>
				<div class="row align-items-center">
					<div class="col text-center">
						<div class="new_arrivals_sorting">
							<ul class="arrivals_grid_sorting clearfix button-group filters-button-group">
								<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center active is-checked" data-filter="*">all</li>
								<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".Free">free</li>
								<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".Paid">paid</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row" id="details">
					<div class="col">

					</div>
				</div>
			</div>
		</div>






		</footer>

		<style>
			#reviews {
				margin-left: 80px;
			}

			#truncate {

				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.rating-static {
				width: 60px;
				height: 16px;
				margin-left: 50px;
				display: block;
				background: url('http://www.itsalif.info/blogfiles/rating/star-rating.png') 0 0 no-repeat;
			}
		</style>

	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/custom.js"></script>

	<!-- Bootstrap CSS -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<!-- senzill-pagination.js -->


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<!-- senzill-pagination.js -->
	<script src="https://cdn.jsdelivr.net/gh/yak0d3/senzill-pagination@1.1.3-beta/senzill-pagination.js"></script>

</body>

</html>
